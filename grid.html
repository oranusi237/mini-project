<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>grid</title>
</head>
<body>
	<div class="gridcontainer">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
	</div>
	<style type="text/css">
		.gridcontainer{
			display: grid;
			grid-template-rows: 200px 200px 100px;
			/*grid-template-columns: 1fr 1fr 1fr;*/
			/*grid-template-columns: 1fr minmax(auto, 50%) 1fr 3em;*/
			grid-template-columns: repeat(5, 1fr);
			gap: 10px 5px;
		}
		.gridcontainer div{
			background: tomato;
		}
	</style>

</body>
</html>
